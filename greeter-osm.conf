mainmessage = Ahoj <nick>,
	
	děkujeme Ti za Tvůj první příspěvek do mapy OpenStreetMap. Dovoluji si Tě srdečně přivítat mezi komunitou nadšenců, kteří podobnými úpravami zlepšují či doplňují mapu už několik let. Pokud je toto spíše jednorázová záležitost, nevadí. Možná ve svém okolí poznáš někoho, kdo rád chodí do lesa, jezdí na kole nebo má vášeň pro mapy. A tak budeme rádi, když se o svojí zkušenost podělíš. Způsobů, jakým je možné přispět je mnoho - kromě samotného editování to může být i například nahrávání GPS záznamů, nahlašování chyb, nebo i samotná propagace projektu.
	
	Pokud se chceš na něco zeptat - nebo se jenom podělit se svojimi zkušenostmi či nápadem na zlepšení - tak Tě rádi uvidíme na talk-cz@openstreetmap.org (https://lists.openstreetmap.org/listinfo/talk-cz?language=cs ). 
	A nezapoměn na zlaté pravidlo OpenStreetMap: bez výslovnéhoho povolení z cizích map (Google Mapy, Mapy.cz) nic nekopírujeme!
	
	Hodně štěstí,%%
	tým České OpenStreetMap%%
