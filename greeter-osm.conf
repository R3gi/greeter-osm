nosourcemessage=Všimli jsme si, že ve tvém posledním changesetu jsi nepoužila(a) source tag. Ačkoliv je nepovinný, bývá dobrým zvykem ho použít. Na základě tohoto tagu je možné odvodit hodnověrnost dat a řešit konflikty s realitou při budoucích editacích. Více informací najdeš na: https://wiki.openstreetmap.org/wiki/Cs:Key:source
nocommentmessage=K changesetu bývá dobrým zvykem přidávat komentář (v editoru iD: Krátký popis ukládanyých změn, v JOSM: Krátký komentář k nahrávaným změnám), neboť ten umožní Tobě i ostatním velmi rychle poznat o jaký typ úprav v rámci changesetu jde.
ideditormessage=Zdá se, že jsi použil editor iD. Pro občasné úpravy je výborný. Pokud ovšem plánuješ přispívat častěji, připadně řešit komplikovanější záležitosti, tak Ti jednoznačně musíme doporučit nepokročilejší editor JOSM (http://josm.openstreetmap.de), který má mnohem větší možnosti úprav, velké množství klávesových zkratek, rozšiřujicích pluginů.

